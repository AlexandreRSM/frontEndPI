<div class="mt-100">
    <div class="container mt-5 mb-5">

        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center text-secondary">Atualizar produto</h1>
            </div>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="col-md-6">

                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input [(ngModel)]='produto.nome' type="text" class="form-control" id="nome"
                        placeholder="Digite o nome">
                </div>

                <div class="form-group">
                    <label for="texto">Descrição</label>
                    <textarea [(ngModel)]='produto.descricao' class="form-control" name="descricao" id="descricao"
                        rows="1"></textarea>
                </div>

                <div class="form-group">
                    <label for="texto">Escolha uma categoria ou <a data-dismiss="modal"
                            routerLink='/cadastro-categoria'>cadastre uma nova</a>: </label>
                    <select name="categoria" id="categoria" class="form-control" [(ngModel)]='idCategoria' (change) ='findByIdCategoria()'>
                        <option *ngFor='let item of listaCategorias' value="{{item.id}}">
                            {{item.categoria}}
                        </option>
                    </select>
                </div>

                <div class="d-flex justify-content-center">
                    <button class="btn btn-danger mr-4" routerLink='/cadastro-produto'>Cancelar</button>
                    <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>
                </div>

            </div>
        </div>

    </div>
</div>
