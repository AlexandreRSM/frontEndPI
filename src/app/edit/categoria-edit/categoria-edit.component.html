<div class="container mt-100 mb-5">

    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center text-secondary">Atualizar Categoria</h1>
      </div>
    </div>
  
    <div class="row d-flex justify-content-center">
      <div class="col-md-6">
  
        <div class="form-group">
          <label for="descricao">Categoria</label>
          <input type="text" class="form-control" id="descricao" [(ngModel)]='categoria.categoria'>
        </div>
  
        <div class="d-flex justify-content-center">
          <button class="btn btn-danger mr-4" routerLink='/cadastro-categoria' >Cancelar</button>
          <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>
        </div>
  
      </div>
    </div>
  
  </div>
