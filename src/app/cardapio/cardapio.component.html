<nav>
    <div class="nav nav-tabs d-flex justify-content-center mt-100" id="nav-tab" role="tablist">

        <a class="nav-item nav-link active text-secondary font-weight-bold" id="nav-todosProdutos-tab" data-toggle="tab"
            href="#todosProdutos" role="tab" aria-controls="nav-todosProdutos" aria-selected="true">Todos os
            Produtos</a>

        <a class="nav-item nav-link text-secondary font-weight-bold" id="nav-produtosCategoria-tab" data-toggle="tab"
            href="#produtosCategoria" role="tab" aria-controls="nav-produtosCategoria" aria-selected="false">Produtos
            por Categoria</a>
    </div>
</nav>

<div class="tab-content mt-5" id="nav-tabContent">

    <div class="tab-pane fade show active" id="todosProdutos" role="tabpanel" aria-labelledby="nav-todosProdutos-tab">

        <div class="row d-flex justify-content-center mt-5 mb-5">
            <div class="col-md-4">
                <div class="form-group">
                    <input type="text" class="form-control" id="todosProdutos" placeholder="Digite para pesquisar"
                        [(ngModel)]='produtoPost' (keyup)='findByNomeProduto(); findByNomeRegiao()'>
                </div>
            </div>
        </div>

        <div id="bg">
            <div class="menu m-5">
                <div class="food-items mt-4 mb-4" *ngFor="let item of listaProdutos | orderBy : key : reverse">
                    <img src="{{item.foto}}" alt="">
                    <div class="details">
                        <div class="details-sub">
                            <div class="container d-flex m-1">
                                <div class="col-md-6">
                                    <h4>{{item.nome}}</h4>
                                </div>
                                <div class="col-md-6">
                                    <h4 class="preco">R$ {{item.preco}}</h4>
                                </div>
                            </div>
                            <p> Descrição: {{item.descricao}}.</p>
                            <p> Categoria: {{item.categoria.categoria}}. </p>
                            <p> Região: {{item.regiao}} </p>
                            <p> Quantidade: {{item.qtd}} </p>
                        </div>
                        <button class="btn-hover color-5"><i class="bi bi-bag-plus"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="tab-pane fade show active" id="produtosCategoria" role="tabpanel"
        aria-labelledby="nav-produtosCategoria-tab">
        <div class="container" id="produtosCategoria">
            <div class="row mt-5">
                <div class="col-md-12">
                    <h2 class="text-center">Todas as categorias</h2>
                </div>
            </div>
            <div class="row mt-3 mt-5 d-flex justify-content-center">
                <div class="col-md-6">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Categorias</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor='let item of listaCategoria'>
                                <th>{{item.id}}</th>
                                <td>{{item.categoria}}</td>
                                <td class="d-flex justify-content-end">
                                    <button class="btn btn-info">Cardápio</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
