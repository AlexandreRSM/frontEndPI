<div class="font mt-100">

    <div class="container-fluid" id="cont">
      <div class="row">
  
        <div class="col-md-12 mt-2">
  
          <a routerLink='/inicio' class="text-left">
            <i class="bi bi-box-arrow-left"></i>
          </a>
  
          <h1 class="fs-54 text-center">
            Categorias
          </h1>
  
          <h5 class="fs-18 text-center">
            Veja aqui todas categorias cadastradas ou cadastre uma nova:
          </h5>
  
          <div class="row d-flex justify-content-center mt-4 mb-5">
            <div class="col-md-3">
              <div class="form-group">
                <input [(ngModel)]= 'categoria.categoria' type="text" class="form-control" id="categoria" placeholder="Digite a descrição da categoria">
              </div>

              <div class="d-flex justify-content-center">
                <button class="btn-hover color-3" (click)='cadastrar()'>Cadastrar</button>
              </div>
            </div>
          </div>
  
        </div>
      </div>
    </div>
  
    <div class="container">
  
      <div class="row mt-5">
        <div class="col-md-12">
          <h2 class="text-center">Todas as categorias</h2>
        </div>
      </div>
  
      <div class="row mt-3 mt-5 d-flex justify-content-center">
        <div class="col-md-6">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Categorias</th>
                <th scope="col" class="text-right">Modificações</th>                
              </tr>
            </thead>
            <tbody>
              <tr *ngFor='let item of listaCategorias' >
                <th>{{item.id}}</th>
                <td>{{item.categoria}}</td> 
                <td class="d-flex justify-content-end">
                  <button class="btn btn-info mr-3" [routerLink]="['/categoria-edit', item.id]" >Editar</button>
                  <button class="btn btn-danger" [routerLink]="['/categoria-delete', item.id]" >Apagar</button>
                </td>                
              </tr>              
            </tbody>
          </table>
  
        </div>
      </div>
    </div>
  
  </div>
